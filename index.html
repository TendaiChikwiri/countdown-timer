<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <section class="coming-soon">
        <div>
          <h1>WE'RE LAUNCHING SOON</h1>
          <div class="countdown">
            <div class="time-container">
              <h3 id="day">00</h3>
              <h4 class="time-label">Days</h4>
            </div>
            <div class="time-container">
              <h3 id="hour">00</h3>
              <h4 class="time-label">Hours</h4>
            </div>
            <div class="time-container">
              <h3 id="minute">00</h3>
              <h4 class="time-label">Minutes</h4>
            </div>
            <div class="time-container">
              <h3 id="second">00</h3>
              <h4 class="time-label">Seconds</h4>
            </div>
          </div>
        </div>
      </section>
      <div id="bg-hills" class="footer-container">
        <div class="connect">
          <i class="fa fa-instagram"></i>
          <i class="fa fa-facebook-square"></i>
          <i class="fa fa-pinterest"></i>
        </div>
        <img id="bg-hills" src="./images/pattern-hills.svg" alt="" />
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      Coded by
      <a href="https://github.com/TendaiChikwiri" target="_blank">
        Tendai Chikwiri
      </a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
